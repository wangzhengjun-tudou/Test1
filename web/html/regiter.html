<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css">

    <script>
        function confirm(){
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;

            if(password != confirm_password){
                alert("两次密码输入不正确！")
            }
        }
    </script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-lg-offset-1">
                <b class="b_title">个人账号</b>
            </div>

            <div class="col-lg-1 col-lg-offset-6">
                <a>登录</a>
            </div>

            <div class="col-lg-1">
                <a>注册</a>
            </div>
            <div class="col-lg-1">
                <a>常见问题</a>
            </div>
        </div>


    </div>

    <div class="title">
        <b class="b_head">注册您的个人账号</b>
    </div>

    <div class="register_box">
        <output style="font-size: 20px;color: black;text-align: center">只需一个账号，您即可访问土豆旅游网的所有内容</output>

        <form>
            <input class="name_input" id="name" type="text" placeholder="名字">
            <input class="name_input " id="surname" type="text" placeholder="姓氏">


            <br />
            <br />
            <output style="margin-left: 20px;font-size: 20px;color: black">国家或地区</output>

            <div class="option">
                <select id="country">
                    <option value="中国">中国</option>
                    <option>美国</option>
                    <option>俄罗斯</option>
                </select>
            </div>

            <br />
            <div class="line"></div>
            <br />

            <output style="margin-left: 20px;font-size: 20px;color: black">电子邮箱</output>

            <div >
                <input id="email" class="input_email" type="text" placeholder="email...">
            </div>

            <div class="email_option">
                <select id="email_suffix">
                    <option value="@qq.com">@qq.com</option>
                    <option>@163.com</option>
                    <option>@gmail.com</option>
                    <option>@mail.com</option>
                    <option>@126.com</option>
                    <option>@sina.com</option>
                    <option>@sohu.com</option>

                </select>
            </div>

            <div>
                <input id="password" type="password" placeholder="密码"><br /><br />
                <input id="confirm_password" type="password" placeholder="确认密码">
            </div>

            <br />
            <a style="margin-left: 80px;font-size: 15px;color: black;">点击注册即同意用户注册协议和隐私政策</a>
            <br />
            <input class="input_submit" onclick="confirm()" type="submit" value="注      册">




        </form>

    </div>

</body>
</html>
